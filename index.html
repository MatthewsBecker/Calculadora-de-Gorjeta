<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gorjeta</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="titulo">Calculadora de Gorjeta</div>

            <div class="input">
                <label>Total da Conta:</label>
                <input type="number" placeholder="Ex: R$210,97" id="totalConta">
            </div>

            <div class="input">
                <label>% Gorjeta:</label>
                <button onclick="calcular3()">3%</button>
                <button onclick="calcular5()">5%</button>
                <button onclick="calcular10()">10%</button>
                <button onclick="calcular15()">15%</button>
            </div>

            <div class="input">
                <label>total da gorjeta:</label>
                <span id="resultado"></span>
            </div>

        </div>

    </main>

</body>
<script src="assets/js/script.js"></script>
</html>
